<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Betsy</title>
</head>

<body onload="getFood()">
    <h1 style="text-align: center">Betsy Food</h1>
    <div class="container">
        <button class="btn btn-primary" onclick="change()">Manage Order</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Item</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Availability</th>
                    <th scope="col">Category</th>
                    <th scope="col">Update</th>
                </tr>
            </thead>
            <tbody id="food">

            </tbody>
        </table>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">Add New Food</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <td>Food Name</td>
                                <td><input type="text" class="form-control" id="food_name"></td>
                            </tr>
                            <tr>
                                <td>Food Image</td>
                                <td><input type="file" class="form-control" id="food_image"></td>
                            </tr>
                            <tr>
                                <td>Food Price</td>
                                <td><input type="text" class="form-control" id="food_price"></td>
                            </tr>
                            <tr>
                                <td>Food Categroy</td>
                                <td>
                                    <select class="form-select" name="category" id="category">
                                        <option value="Korean Bowl">Korean Bowl</option>
                                        <option value="Small Bites">Small Bites</option>
                                        <option value="Drinks">Drinks</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="available" id="available" value="available">
                                    <label class="form-check-label" for="available">Available</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="available" id="unavailable" value="unavailable">
                                    <label class="form-check-label" for="unavailable">Unavailable</label>
                                </div>
                                <div hidden id="id">

                                </div>
                                <div hidden id="fname">

                                </div>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save_btn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <tr>
                                <td>Food Name</td>
                                <td><input type="text" class="form-control" id="new_name" required></td>
                            </tr>
                            <tr>
                                <td>Food Image</td>
                                <td><input type="file" class="form-control" id="new_image" required></td>
                            </tr>
                            <tr>
                                <td>Food Price</td>
                                <td><input type="text" class="form-control" id="new_price" required></td>
                            </tr>
                            <tr>
                                <td>Food Categroy</td>
                                <td>
                                    <select class="form-select" name="new_category" id="new_category">
                                        <option value="Korean Bowl">Korean Bowl</option>
                                        <option value="Small Bites">Small Bites</option>
                                        <option value="Drinks">Drinks</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="new_food()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="foodmng.js"></script>
    <script src="ordrer.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
